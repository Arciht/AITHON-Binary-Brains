<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Tracker</title>
    <link rel="stylesheet" href="history.css">
</head>
<body>
    <div class="container">
        <h1>Bitcoin Price Tracker</h1>
        <div id="bitcoin-price" class="card">
            <h2>Current Bitcoin Price</h2>
            <p id="price">Loading...</p>
        </div>
        <div id="bitcoin-historical" class="card">
            <h2>Bitcoin Price Trend (Last Year)</h2>
            <canvas id="historical-chart" width="800" height="400"></canvas>
        </div>
        <button id="refresh-button">Refresh Price</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="history.js"></script>
</body>
</html>
